<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating - LynxFace</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .callback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .callback-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .callback-message {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        .callback-submessage {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <img src="../favicon.png" alt="LynxFace Logo" class="callback-logo">
        <div class="spinner"></div>
        <h1 class="callback-message">Completing sign in...</h1>
        <p class="callback-submessage">Please wait while we authenticate your account.</p>
    </div>

    <script type="module">
        import { getSupabaseClient, getCurrentUser } from '../lib/supabase.js'

        async function handleCallback() {
            try {
                console.log('[v0] Auth callback page loaded')
                
                const supabase = getSupabaseClient()
                
                // Get the session from the URL hash
                const { data: { session }, error: sessionError } = await supabase.auth.getSession()
                
                if (sessionError) {
                    console.error('[v0] Session error:', sessionError)
                    throw sessionError
                }

                if (!session) {
                    console.log('[v0] No session found, redirecting to login')
                    window.location.href = '../login.html'
                    return
                }

                console.log('[v0] Session found:', session)

                // Get user data
                const user = await getCurrentUser()
                
                if (user) {
                    console.log('[v0] User authenticated:', user)
                    // Store user data
                    localStorage.setItem('currentUser', JSON.stringify(user))
                    
                    // Redirect to analyze page
                    console.log('[v0] Redirecting to analyze page')
                    window.location.href = '../analyze.html'
                } else {
                    console.log('[v0] Could not get user data, redirecting to login')
                    window.location.href = '../login.html'
                }
            } catch (error) {
                console.error('[v0] Callback error:', error)
                // Redirect to login with error
                window.location.href = '../login.html?error=auth_failed'
            }
        }

        // Run callback handler
        handleCallback()
    </script>
</body>
</html>

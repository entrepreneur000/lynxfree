                            <circle cx="12" cy="12" r="5"></circle>

    <main class="auth-page fade-enter">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="favicon.png" alt="LynxFace Logo" class="auth-logo">
                    <h1>Set New Password</h1>
                    <p>Enter your new password below</p>
                </div>

                <div id="authMessage" class="auth-message" style="display: none;"></div>

                <form id="resetPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter new password" minlength="6">
                        <small>Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
                    </div>

                    <button type="submit" class="btn-primary btn-full" id="resetBtn">
                        <span>Reset Password</span>
                        <div class="btn-loader" style="display: none;"></div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { updatePassword } from './lib/supabase.js'

        const form = document.getElementById('resetPasswordForm')
        const messageDiv = document.getElementById('authMessage')
        const resetBtn = document.getElementById('resetBtn')

        function showMessage(message, type = 'error') {
            messageDiv.textContent = message
            messageDiv.className = `auth-message ${type}`
            messageDiv.style.display = 'block'
        }

        function setLoading(isLoading) {
            const btnText = resetBtn.querySelector('span')
            const btnLoader = resetBtn.querySelector('.btn-loader')
            
            if (isLoading) {
                btnText.style.display = 'none'
                btnLoader.style.display = 'block'
                resetBtn.disabled = true
            } else {
                btnText.style.display = 'block'
                btnLoader.style.display = 'none'
                resetBtn.disabled = false
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirmPassword').value

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error')
                return
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error')
                return
            }

            setLoading(true)

            try {
                await updatePassword(password)
                showMessage('Password updated successfully! Redirecting to login...', 'success')
                
                setTimeout(() => {
                    window.location.href = 'login.html'
                }, 2000)
            } catch (error) {
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error')
            } finally {
                setLoading(false)
            }
        })
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle')
            const mobileDarkModeToggle = document.getElementById('mobileDarkModeToggle')
            const savedTheme = localStorage.getItem('theme')

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode')
            }

            function toggleTheme() {
                document.body.classList.toggle('dark-mode')
                const isDark = document.body.classList.contains('dark-mode')
                localStorage.setItem('theme', isDark ? 'dark' : 'light')
            }

            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', toggleTheme)
            }
            
            if (mobileDarkModeToggle) {
                mobileDarkModeToggle.addEventListener('click', toggleTheme)
            }

            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle')
            const navMenu = document.querySelector('.nav-menu')

            if (mobileMenuToggle && navMenu) {
                mobileMenuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active')
                    mobileMenuToggle.classList.toggle('active')
                })
            }

            const progressBar = document.getElementById('top-progress')
            document.querySelectorAll('a[href^="index.html"], a[href^="analyze.html"], a[href^="login.html"], a[href^="signup.html"], a[href^="account.html"], a[href^="pricing.html"], a[href^="privacy.html"], a[href^="contact.html"]').forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href')
                    if (href && !href.startsWith('#')) {
                        progressBar.style.width = '70%'
                        progressBar.classList.add('active')
                    }
                })
            })
        })
    </script>
</body>
</html>

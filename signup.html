    <main class="auth-page fade-enter">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="favicon.png" alt="LynxFace Logo" class="auth-logo">
                    <h1>Create Account</h1>
                    <p>Join LynxFace and start analyzing faces</p>
                </div>

                <div id="authMessage" class="auth-message" style="display: none;"></div>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="displayName">Display Name</label>
                        <input type="text" id="displayName" name="displayName" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                        <small>Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="btn-primary btn-full" id="signupBtn">
                        <span>Create Account</span>
                        <div class="btn-loader" style="display: none;"></div>
                    </button>
                </form>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <button id="googleSignIn" class="btn-oauth">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google

                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { signUp, signInWithGoogle } from './lib/supabase.js'

        const form = document.getElementById('signupForm')
        const messageDiv = document.getElementById('authMessage')
        const signupBtn = document.getElementById('signupBtn')
        const googleSignInBtn = document.getElementById('googleSignIn')

        function showMessage(message, type = 'error') {
            messageDiv.textContent = message
            messageDiv.className = `auth-message ${type}`
            messageDiv.style.display = 'block'
            if (type !== 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none'
                }, 5000)
            }
        }

        function setLoading(isLoading) {
            const btnText = signupBtn.querySelector('span')
            const btnLoader = signupBtn.querySelector('.btn-loader')
            
            if (isLoading) {
                btnText.style.display = 'none'
                btnLoader.style.display = 'block'
                signupBtn.disabled = true
            } else {
                btnText.style.display = 'block'
                btnLoader.style.display = 'none'
                signupBtn.disabled = false
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const displayName = document.getElementById('displayName').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirmPassword').value

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error')
                return
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error')
                return
            }

            setLoading(true)
            messageDiv.style.display = 'none'

            try {
                const { user, session } = await signUp(email, displayName, password)
                
                showMessage('Account created! Please check your email and confirm your account before logging in.', 'success')
                
                setTimeout(() => {
                    window.location.href = 'login.html'
                }, 4000)
            } catch (error) {
                console.error('[v0] Signup error caught:', error)
                let errorMessage = error.message || 'Registration failed. Please try again.'
                
                if (errorMessage.includes('Invalid email')) {
                    errorMessage = 'Invalid email address'
                } else if (errorMessage.includes('Password')) {
                    errorMessage = 'Password must be at least 6 characters'
                } else if (errorMessage.includes('already registered') || errorMessage.includes('already exists')) {
                    errorMessage = 'An account with this email already exists. Please login.'
                }
                
                showMessage(errorMessage, 'error')
            } finally {
                setLoading(false)
            }
        })

        googleSignInBtn.addEventListener('click', async () => {
            try {
                await signInWithGoogle()
            } catch (error) {
                showMessage(error.message || 'Google sign-in failed. Please try again.', 'error')
            }
        })
    </script>

    <!-- Added separate script for dark mode and mobile menu to match login.html -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle')
            const mobileDarkModeToggle = document.getElementById('mobileDarkModeToggle')
            const savedTheme = localStorage.getItem('theme')

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode')
            }

            function toggleTheme() {
                document.body.classList.toggle('dark-mode')
                const isDark = document.body.classList.contains('dark-mode')
                localStorage.setItem('theme', isDark ? 'dark' : 'light')
            }

            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', toggleTheme)
            }
            
            if (mobileDarkModeToggle) {
                mobileDarkModeToggle.addEventListener('click', toggleTheme)
            }

            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle')
            const navMenu = document.querySelector('.nav-menu')

            if (mobileMenuToggle && navMenu) {
                mobileMenuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active')
                    mobileMenuToggle.classList.toggle('active')
                })
            }

            const progressBar = document.getElementById('top-progress')
            document.querySelectorAll('a[href^="index.html"], a[href^="analyze.html"], a[href^="login.html"], a[href^="forgot-password.html"], a[href^="account.html"], a[href^="pricing.html"], a[href^="privacy.html"], a[href^="contact.html"]').forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href')
                    if (href && !href.startsWith('#')) {
                        progressBar.style.width = '70%'
                        progressBar.classList.add('active')
                    }
                })
            })
        })
    </script>
